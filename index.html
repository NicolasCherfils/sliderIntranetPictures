<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diaporama photos</title>
    <link rel="stylesheet" href="dist/main.css" />
</head>

<body>
    <div id="box">
